<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZipRecruiter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container w-100 h-100 d-flex align-items-center justify-content-center">
        <div class="box w-50 h-50 shadow d-flex flex-column justify-content-center align-items-center mt-5 p-4">

            <!-- Profile Image -->
            <img class="rounded-circle mb-3"
                src="https://scontent.fcok6-2.fna.fbcdn.net/v/t39.30808-1/392953895_743520637811939_1891473155761272596_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=1&ccb=1-7&_nc_sid=f907e8&_nc_ohc=aHb0UkiSlA8Q7kNvwEnFodj&_nc_oc=AdnYTMeTLH9_AZRWhKUbqz2XjtQ3ib38YnoZcWEl109gQof99kWnc57uqpW23VxEerg&_nc_zt=24&_nc_ht=scontent.fcok6-2.fna&_nc_gid=Wi-stAg3OSrBUXmogGzQTg&oh=00_AfVlS6W9tKemdW-BAQshMIsgpJxz9Ji7-VplgEq38o3GHw&oe=68B85938"
                alt="Profile" width="120" height="120">

            <!-- Caption -->
            <p class="text-center fw-semibold fs-3">See more from ZipRecruiter</p>

            <input class="w-75 h-25 p-3 text-center mb-3" type="text" placeholder="email address or phone number">
            <input class="w-75 h-25 p-3 text-center mb-3" type="text" placeholder="password">
            <button style="height: 40px;"
                class=" btn btn-primary w-75  d-flex align-items-center justify-content-center p-3 text-center mb-3"
                type="submit">Login</button>

            <a class="text-primary text-decoration-none mb-3" href="">forgotten password?</a>
            OR

            <button type="button" class="btn btn-success mt-3 w-50 p-2">Create new account</button>
        </div>
    </div>
</body>

</html>
