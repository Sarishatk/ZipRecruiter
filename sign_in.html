<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZipRecruiter</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <div class="container d-flex align-items-center  justify-content-center min-vh-100">
    <div class="card p-5 shadow-lg p-4 w-100" style="max-width: 400px;">

      <!-- Profile Image -->
      <div class="text-center">
        <img class="rounded-circle mb-3"
          src="https://scontent.fcok6-2.fna.fbcdn.net/v/t39.30808-1/392953895_743520637811939_1891473155761272596_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=1&ccb=1-7&_nc_sid=f907e8&_nc_ohc=aHb0UkiSlA8Q7kNvwEnFodj&_nc_oc=AdnYTMeTLH9_AZRWhKUbqz2XjtQ3ib38YnoZcWEl109gQof99kWnc57uqpW23VxEerg&_nc_zt=24&_nc_ht=scontent.fcok6-2.fna&_nc_gid=Wi-stAg3OSrBUXmogGzQTg&oh=00_AfVlS6W9tKemdW-BAQshMIsgpJxz9Ji7-VplgEq38o3GHw&oe=68B85938"
          alt="Profile" width="100" height="100">

        <p class="fw-semibold fs-4">See more from ZipRecruiter</p>
      </div>

      <!-- Form -->
      <form>
        <input class="form-control text-center mb-3" type="text" placeholder="Email address or phone number">
        <input class="form-control text-center mb-3" type="password" placeholder="Password">

        <button class="btn btn-primary w-100 mb-3" type="submit">Login</button>

        <div class="text-center mb-2">
          <a class="text-primary text-decoration-none" href="#">Forgotten password?</a>
        </div>

        <div class="text-center mb-2">OR</div>

        <button type="button" class="btn btn-success w-100">Create new account</button>
      </form>
    </div>
  </div>
</body>

</html>
